<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Temperature Converter</h1>

    <div class="container">
        <label for="input">Enter Temperature:</label>
        <input type="number" id="input" placeholder="Enter temperature">

        <label for="unit-from">Convert From:</label>
        <select id="unit-from">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <label for="unit-to">Convert To:</label>
        <select id="unit-to">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button onclick="convert()">Convert</button>

        <label for="output">Result: <div id="result"></div></label>
    </div>

    <script src="script.js"></script>
</body>

</html>
